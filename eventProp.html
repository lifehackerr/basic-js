<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parentDiv" id="parentId">
        <div class="childDiv" id="childId" ></div>
    </div>

    <script>
        const parentId = document.getElementById('parentId');
        const childId = document.getElementById('childId');
        const parentCall = () =>{
            alert('Parent Div call');
        }
        const childCall = () =>{
            alert('Child Div call');
            event.stopPropagation();
        }
        parentId.addEventListener('click', parentCall);
        childId.addEventListener('click',childCall);
        //event listners basicallly get three arguments
        // event, fn, and true/false. generally it is 'False' thats y bubbling happens
        // for event capturing , turn it to be true.
    </script>
</body>
</html>
